<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advance html</title>
    <link rel="stylesheet" href="style.css">

   
</head>
<body>
<h1>Advance HTML</h1>
<P>Advance uses of HTML</P>
<form action="#" method="post">
<div>
    <label for="range">Range:</label>
    <input type="range" name="volume" min="0" max="100" value="50"/>
</div>
<div>
    <label for="birthdate">Dirth Date</label>
    <input type="date" name="birthdate"/>
</div>
<div>
    <label for="appointmentTame">Appointment Time</label>
    <input type="time" name="appointmentTime"/>
</div>
<div>
    <label for="fevColor">Fev:Color</label>
    <input type="color" name="fevColor"/>
</div>
<div>
    <label for="website">Website</label>
    <input type="url" name="website"/>
</div>
<div>
    <label for="searchQuery">SearchQuery</label>
    <input type="search" name="searchQuery"/>
</div>
<div>
    <label for="ExpiryDate">Month & Year</label>
    <input type="month" name="ExpiryDate"/>
</div>
<div>
    <label for="week">vacationweek</label>
    <input type="week" name="vacationweek"/>
</div>
</form>
</body>
</html>
